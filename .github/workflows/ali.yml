name: Alipay Credits Auto Signin

on:
  schedule:
    - cron: '0 0 * * *' # 每天 8:00（UTC+8=16:00）
  workflow_dispatch: # 手动运行也行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run sign-in script
        env:
          ALIPAY_COOKIE: ${{ secrets.ALIPAY_COOKIE }}
        run: node index.js
